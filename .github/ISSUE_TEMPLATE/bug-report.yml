name: Bug Report
description: Report a bug or issue with AI-DLC
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below.
  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: AI-DLC plugin version (check package.json)
      placeholder: "1.4.0"
    validations:
      required: true
  - type: input
    id: claude-code-version
    attributes:
      label: Claude Code Version
      description: Your Claude Code CLI version
      placeholder: "v2.x.x"
    validations:
      required: true
  - type: dropdown
    id: stage
    attributes:
      label: Stage Where Bug Occurred
      description: Which stage was running when the bug occurred?
      options:
        - Orchestrator (/aidlc)
        - Workspace Detection
        - Reverse Engineering
        - Requirements Analysis
        - User Stories
        - Workflow Planning
        - Application Design
        - Units Generation
        - System NFR Assessment
        - Functional Design
        - NFR Requirements
        - NFR Design
        - Infrastructure Design
        - Code Generation
        - Build and Test
        - Operations
        - PR Review
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How to reproduce the bug
      placeholder: |
        1. Run `/aidlc`
        2. Select '...'
        3. Observe error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error output or logs
      render: shell
    validations:
      required: false
